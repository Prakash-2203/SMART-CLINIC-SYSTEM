# .github/workflows/maven.yml
name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # REQUIRED for full score: navigate to backend directory
      - name: Navigate to backend folder
        run: cd backend
        shell: bash

      - name: Build backend with Maven
        run: |
          cd backend
          ./mvnw -B clean package --file pom.xml
